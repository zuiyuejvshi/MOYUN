<html lang="zh-CN">

<head>
    <title>墨韵 - 书籍首页</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/global/style.css') }}"/>
    <link rel="icon" href="{{ url_for('static', filename='logo/logo_320x320_dark.png') }}" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* 书籍菜单页特定样式 */
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .header .nav-links {
            display: flex;
            gap: 1.5rem;
            margin: 0;
        }

        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .search-form {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .search-form input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .search-form input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .book-card {
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .book-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .book-title {
            margin: 0;
            font-size: 1.2rem;
        }

        .book-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .book-score {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }

        .add-book-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: white;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .add-book-btn:hover {
            background: var(--primary-color-dark);
        }

        @media (max-width: 768px) {
            .wrapper {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
    <!-- 消息闪现 -->
        <div class="flask-info">
        {% for message in get_flashed_messages() %}
                <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </div>

    <!-- Header -->
        <header class="header">
        <h1><a href="/home" style="font-family: 楷体,system-ui">墨 韵</a></h1>
            <nav class="nav-links">
                <a href="/home">主页</a>
                <a href="/journalMenu">书评</a>
                <a href="/bookMenu">书籍</a>
                <a href="/groupMenu">圈子</a>
                <a href="/message">消息</a>
                <a href="/profile/{{ loginUser['id'] }}">
                    <img src="{{ loginUser['profilePhoto'] }}" class="profile-image" alt="个人主页">
                    </a>
        </nav>
    </header>

        <!-- Main Content -->
        <main>
            <div class="search-form">
                <form method="get" action="/search">
                    <input type="hidden" name="type" value="book">
                    <input type="text" name="keyword" placeholder="搜索书籍..." />
                </form>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h2 class="title">新书上架</h2>
                <a href="/editBook" class="add-book-btn">添加书籍</a>
            </div>

            {% for book in books %}
                <article class="book-card">
                    <div class="book-header">
                        <h3 class="book-title">
                            <a href="/book/{{ book['id'] }}">{{ book['title'] }}</a>
                        </h3>
                        <div class="book-meta">
                            <span>{{ book['publishDate'] }}</span>
                            <a href="https://book.douban.com/subject/{{ book['doubanID'] }}" class="book-score">
                                <span>豆瓣评分：{{ book['doubanScore'] }}</span>
                            </a>
                        </div>
                    </div>
                </article>
            {% endfor %}
        </main>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="search-form">
                <h2 style="font-family: 楷体,system-ui; margin-bottom: 1rem;">快速搜索</h2>
                <form method="get" action="/search">
                    <input type="hidden" name="type" value="book">
                    <input type="text" name="keyword" placeholder="搜索书籍..." />
                </form>
        </div>
        </aside>
    </div>

<!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/home/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/home/js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/home/js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/home/js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/home/js/main.js') }}"></script>
</body>

</html>
